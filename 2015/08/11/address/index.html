        <h3 id="主题">主题</h3><p>  基于jQuery实现的中国省市区选择插件，可自定义精细度：城镇，街道，村委。</p>
<h3 id="详情">详情</h3><p> <div class="wan-address-select wan-address-select1" style="display:inline-block;"></div><input id="getValue" type="button" value="get value" style="margin-left:20px;"><input id="getValueAndId" type="button" value="get value and id"></p>
<p> <div class="wan-address-select wan-address-select2"></div><br> <div class="wan-address-select wan-address-select3"></div><br> 配置文件如下：<br> <figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"> <span class="keyword">var</span> optionsAddress1 = &#123;</span><br><span class="line">  initProvice: <span class="string">'北京市'</span>,</span><br><span class="line">  initCity: <span class="string">'市辖区'</span>,</span><br><span class="line">  initCounty: <span class="string">'西城区'</span>,</span><br><span class="line">  initTown: <span class="string">'月坛街道办事处'</span>,</span><br><span class="line">  initVillage: <span class="string">'南礼士路社区居委会'</span>,</span><br><span class="line">  fineness: <span class="string">'county'</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="keyword">var</span> optionsAddress2 = &#123;</span><br><span class="line">     initProvice: <span class="string">'北京市'</span>,</span><br><span class="line">     initCity: <span class="string">'市辖区'</span>,</span><br><span class="line">     initCounty: <span class="string">'西城区'</span>,</span><br><span class="line">     initTown: <span class="string">'月坛街道办事处'</span>,</span><br><span class="line">     initVillage: <span class="string">'南礼士路社区居委会'</span>,</span><br><span class="line">     fineness: <span class="string">'town'</span></span><br><span class="line">   &#125;;</span><br><span class="line"> <span class="keyword">var</span> optionsAddress3 = &#123;</span><br><span class="line">     initProvice: <span class="string">'北京市'</span>,</span><br><span class="line">     initCity: <span class="string">'市辖区'</span>,</span><br><span class="line">     initCounty: <span class="string">'西城区'</span>,</span><br><span class="line">     initTown: <span class="string">'月坛街道办事处'</span>,</span><br><span class="line">     initVillage: <span class="string">'南礼士路社区居委会'</span>,</span><br><span class="line">     fineness: <span class="string">'village'</span></span><br><span class="line">   &#125;;</span><br><span class="line"> $(<span class="string">".wan-address-select1"</span>).WanAddressSelect(optionsAddress1);</span><br><span class="line"> $(<span class="string">".wan-address-select2"</span>).WanAddressSelect(optionsAddress2);</span><br><span class="line"> $(<span class="string">".wan-address-select3"</span>).WanAddressSelect(optionsAddress3);</span><br><span class="line"></span><br><span class="line"> $(<span class="string">"#getValue"</span>).on(<span class="string">"click"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">   alert(<span class="built_in">JSON</span>.stringify($(<span class="string">".wan-address-select1"</span>).WanAddressSelect(<span class="string">'val'</span>)));</span><br><span class="line"> &#125;);</span><br><span class="line"> $(<span class="string">"#getValueAndId"</span>).on(<span class="string">"click"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">   alert(<span class="built_in">JSON</span>.stringify($(<span class="string">".wan-address-select1"</span>).WanAddressSelect(<span class="string">'idval'</span>)));</span><br><span class="line"> &#125;);</span><br></pre></td></tr></table></figure></p>
<p> HTML文件如下：<br> <figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="title">div</span> <span class="attribute">class</span>=<span class="value">"wan-address-select wan-address-select1"</span>&gt;</span><span class="tag">&lt;/<span class="title">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="title">div</span> <span class="attribute">class</span>=<span class="value">"wan-address-select wan-address-select2"</span>&gt;</span><span class="tag">&lt;/<span class="title">div</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="title">div</span> <span class="attribute">class</span>=<span class="value">"wan-address-select wan-address-select3"</span>&gt;</span><span class="tag">&lt;/<span class="title">div</span>&gt;</span></span><br></pre></td></tr></table></figure></p>

<script src="/js/script.js" type="text/javascript"></script>
<script src="/libs/wan-address-select/build/wan-address-select.js" type="text/javascript"></script>
<script src="/libs/wan-carousel/build/wan-carousel.js" type="text/javascript"></script>
<script src="/libs/wan-spinner/build/wan-spinner.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {
  var options = {
     maxValue: 10,     //设置所能到达的最大值，默认为 999
     minValue: -5,     //设置所能到达的最小值，默认为 -999
     step: 2.131,      //步进长度，默认为 1
     inputWidth: 100,  //根据最大值设置输入框的宽度，防止内容超出，默认为25
     start: -2,        //起始值，默认为 1
     plusClick: function(val) {//点击plus按钮触发事件
       console.log("plus button click: " + val);
     },
     minusClick: function(val) {//点击minus按钮触发事件
       console.log("minus button click: " + val);
     },
     exceptionFun: function(exception) {//值超出设置的范围时触发事件，等于1说明超出上范围，等于-1说明超出下范围
       console.log("exception: " + exception);
     },
     valueChanged: function(val) {//值变更时触发事件
       console.log("value changed: " + val);
     }
   };
  $(".wan-spinner-1").WanSpinner(options);
  $(".wan-spinner-2").WanSpinner().css("border-color", "red");

  var optionsAddress1 = {
      initProvice: '北京市',
      initCity: '市辖区',
      initCounty: '西城区',
      initTown: '月坛街道办事处',
      initVillage: '南礼士路社区居委会',
      fineness: 'county'
    };
  var optionsAddress2 = {
      initProvice: '北京市',
      initCity: '市辖区',
      initCounty: '西城区',
      initTown: '月坛街道办事处',
      initVillage: '南礼士路社区居委会',
      fineness: 'town'
    };
  var optionsAddress3 = {
      initProvice: '北京市',
      initCity: '市辖区',
      initCounty: '西城区',
      initTown: '月坛街道办事处',
      initVillage: '南礼士路社区居委会',
      fineness: 'village'
    };
  $(".wan-address-select1").WanAddressSelect(optionsAddress1);
  $(".wan-address-select2").WanAddressSelect(optionsAddress2);
  $(".wan-address-select3").WanAddressSelect(optionsAddress3);

  $("#getValue").on("click", function(){
    alert(JSON.stringify($(".wan-address-select1").WanAddressSelect('val')));
  });
  $("#getValueAndId").on("click", function(){
    alert(JSON.stringify($(".wan-address-select1").WanAddressSelect('idval')));
  });

  $(".wan-carousel-1, .wan-carousel-2").WanCarousel();
  $(".wan-carousel-3").WanCarousel({
    interval: 8000,
    speed: 400,
  });
  $(".wan-carousel-4").WanCarousel({
    interval: 2000,
    speed: 800,
  });
});
</script>
