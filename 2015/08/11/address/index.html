        <h3 id="主题">主题</h3><p>  基于jQuery实现的中国省市区选择插件，可自定义精细度：城镇，街道，村委。</p>

23;</span><br><span class="line">     initProvice: <span class="string">'北京市'</span>,</span><br><span class="line">     initCity: <span class="string">'市辖区'</span>,</span><br><span class="line">     initCounty: <span class="string">'西城区'</span>,</span><br><span class="line">     initTown: <span class="string">'月坛街道办事处'</span>,</span><br><span class="line">     initVillage: <span class="string">'南礼士路社区居委会'</span>,</span><br><span class="line">     fineness: <span class="string">'town'</span></span><br><span class="line">   &#125;;</span><br><span class="line"> <span class="keyword">var</span> optionsAddress3 = &#123;</span><br><span class="line">     initProvice: <span class="string">'北京市'</span>,</span><br><span class="line">     initCity: <span class="string">'市辖区'</span>,</span><br><span class="line">     initCounty: <span class="string">'西城区'</span>,</span><br><span class="line">     initTown: <span class="string">'月坛街道办事处'</span>,</span><br><span class="line">     initVillage: <span class="string">'南礼士路社区居委会'</span>,</span><br><span class="line">     fineness: <span class="string">'village'</span></span><br><span class="line">   &#125;;</span><br><span class="line"> $(<span class="string">".wan-address-select1"</span>).WanAddressSelect(optionsAddress1);</span><br><span class="line"> $(<span class="string">".wan-address-select2"</span>).WanAddressSelect(optionsAddress2);</span><br><span class="line"> $(<span class="string">".wan-address-select3"</span>).WanAddressSelect(optionsAddress3);</span><br><span class="line"></span><br><span class="line"> $(<span class="string">"#getValue"</span>).on(<span class="string">"click"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">   alert(<span class="built_in">JSON</span>.stringify($(<span class="string">".wan-address-select1"</span>).WanAddressSelect(<span class="string">'val'</span>)));</span><br><span class="line"> &#125;);</span><br><span class="line"> $(<span class="string">"#getValueAndId"</span>).on(<span class="string">"click"</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">   alert(<span class="built_in">JSON</span>.stringify($(<span class="string">".wan-address-select1"</span>).WanAddressSelect(<span class="string">'idval'</span>)));</span><br><span class="line"> &#125;);</span><br></pre></td></tr></table></figure></p>

<script type="text/javascript">
  angular
    .module('demoWan', [
      'ngMaterial',
      'fc.dateRange',
      'fc.wanSelect',
      'fc.paging'
    ]).controller('DemoCtrl', DemoCtrl);

  function DemoCtrl($scope) {
    $scope.startDate = "2015-07-07";
    $scope.endDate = "2015-07-27";
    $scope.dateLength = 0;

    $scope.sourceData = ["中国", "日本", "蒙古", "北韩", "朝鲜", "韩国", "缅甸", "文莱", "柬埔寨", "东帝汶", "印度尼西亚", "寮国", "老挝", "马来西亚", "菲律宾", "新加坡", "泰国", "越南"];
    $scope.selectedData = [];

    $scope.selectChanged = function(){
      jQuery("#wan-selected-data").html($scope.selectedData.join('，'));
    };

    $scope.total = 50;
    $scope.currentPage = 1;
    $scope.step = 6;

    $scope.total1 = 10;
    $scope.currentPage1 = 1;
    $scope.step1 = 10;

    $scope.gotoPage = function() {
      jQuery("#paging-current").html("CurrentPage: " + $scope.currentPage);
      jQuery("#paging-current1").html("CurrentPage: " + $scope.currentPage1);
    };

  }
</script>

<script type="text/javascript">
$(document).ready(function() {
  var options = {
     maxValue: 10,     //设置所能到达的最大值，默认为 999
     minValue: -5,     //设置所能到达的最小值，默认为 -999
     step: 2.131,      //步进长度，默认为 1
     inputWidth: 100,  //根据最大值设置输入框的宽度，防止内容超出，默认为25
     start: -2,        //起始值，默认为 1
     plusClick: function(val) {//点击plus按钮触发事件
       console.log("plus button click: " + val);
     },
     minusClick: function(val) {//点击minus按钮触发事件
       console.log("minus button click: " + val);
     },
     exceptionFun: function(exception) {//值超出设置的范围时触发事件，等于1说明超出上范围，等于-1说明超出下范围
       console.log("exception: " + exception);
     },
     valueChanged: function(val) {//值变更时触发事件
       console.log("value changed: " + val);
     }
   };
  $(".wan-spinner-1").WanSpinner(options);
  $(".wan-spinner-2").WanSpinner().css("border-color", "red");

  var optionsAddress1 = {
      initProvice: '北京市',
      initCity: '市辖区',
      initCounty: '西城区',
      initTown: '月坛街道办事处',
      initVillage: '南礼士路社区居委会',
      fineness: 'county'
    };
  var optionsAddress2 = {
      initProvice: '北京市',
      initCity: '市辖区',
      initCounty: '西城区',
      initTown: '月坛街道办事处',
      initVillage: '南礼士路社区居委会',
      fineness: 'town'
    };
  var optionsAddress3 = {
      initProvice: '北京市',
      initCity: '市辖区',
      initCounty: '西城区',
      initTown: '月坛街道办事处',
      initVillage: '南礼士路社区居委会',
      fineness: 'village'
    };
  $(".wan-address-select1").WanAddressSelect(optionsAddress1);
  $(".wan-address-select2").WanAddressSelect(optionsAddress2);
  $(".wan-address-select3").WanAddressSelect(optionsAddress3);

  $("#getValue").on("click", function(){
    alert(JSON.stringify($(".wan-address-select1").WanAddressSelect('val')));
  });
  $("#getValueAndId").on("click", function(){
    alert(JSON.stringify($(".wan-address-select1").WanAddressSelect('idval')));
  });

  $(".wan-carousel-1, .wan-carousel-2").WanCarousel();
  $(".wan-carousel-3").WanCarousel({
    interval: 8000,
    speed: 400,
  });
  $(".wan-carousel-4").WanCarousel({
    interval: 2000,
    speed: 800,
  });

  var optionsTheme1 = {
    imgSrc: 'http://7xl1b4.com1.z0.glb.clouddn.com/to_top.png',
    displayTop: 500,
    speed: 200,
    size: {
      height: '35px',
      width: '35px'
    },
    position: {
      right: '40px',
      bottom: '30px'
    },
    template: ''
  };
  var optionsTheme2 = {
    imgSrc: 'http://7xl1b4.com1.z0.glb.clouddn.com/to_top_2.png',
    displayTop: 2500,
    speed: 800,
    size: {
      height: '40px',
      width: '40px'
    },
    position: {
      right: '90px',
      bottom: '60px'
    },
    template: ''
  };
  var optionsTheme3 = {
    imgSrc: 'http://7xl1b4.com1.z0.glb.clouddn.com/to_top_3.png',
    displayTop: 4000,
    speed: 2000,
    size: {
      height: '45px',
      width: '45px'
    },
    position: {
      right: '140px',
      bottom: '90px'
    },
    template: ''
  };
  $(".wan-backtotop-theme-1").WanBackToTop(optionsTheme1);
  $(".wan-backtotop-theme-2").WanBackToTop(optionsTheme2);
  $(".wan-backtotop-theme-3").WanBackToTop(optionsTheme3);
});
</script>
